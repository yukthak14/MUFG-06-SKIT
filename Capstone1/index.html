
<!DOCTYPE html>
<html>
<head>
    <title>Manufacturing Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <h2>Manufacturing Productivity Predictor</h2>

    <form action="/predict" method="post">
        {% for col in columns %}
            <label>{{ col }}</label>
            <input type="text" name="{{ col }}" placeholder="Enter {{ col }}" required>
        {% endfor %}

        <button type="submit">Predict Output</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
